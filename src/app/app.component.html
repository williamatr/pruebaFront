<div class="formularioRegistro">
  <h2>Crear Persona</h2>
  <form [formGroup]="personaForm" (ngSubmit)="guardar()">
    <div class="form-group">
      <label>Nombre</label>
      <input type="text" formControlName="nombre" class="form-control" />
    </div>
    <div class="form-group">
      <label>Apellido</label>
      <input type="text" formControlName="apellido" class="form-control" />
    </div>
    <div class="form-group">
      <label>Edad</label>
      <input type="number" formControlName="edad" class="form-control" />
    </div>
    <div class="form-group">
      <label>Pais</label>
      <select name="pais" id="pais" formControlName="pais" class="form-control">
        <option [ngValue]="item" *ngFor="let item of paises">
          {{ item.nombre }}
        </option>
      </select>
    </div>
    <div class="form-group">
      <label>Estado o Regi√≥n</label>
      <select
        name="estado"
        id="estado"
        formControlName="estado"
        class="form-control"
      >
        <option [ngValue]="item" *ngFor="let item of estados">
          {{ item.nombre }}
        </option>
      </select>
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="personaForm.invalid">Guardar</button>
  </form>
</div>
<div class="formularioRegistro">
  <h2>Personas Registradas</h2>
  <table class="table">
    <thead>
      <tr>
        <th>ID</th>
        <th>NOMBRE</th>
        <th>APELLIDO</th>
        <th>EDAD</th>
        <th>PAIS</th>
        <th>ESTADO</th>
        <th>OPCIONES</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of personas">
        <th>{{ item.id }}</th>
        <td>{{ item.nombre }}</td>
        <td>{{ item.apellido }}</td>
        <td>{{ item.edad }}</td>
        <td>{{ item.pais.nombre }}</td>
        <td>{{ item.estado.nombre }}</td>
        <td>
          <button type="button" class="btn btn-success" (click)="editar(item)">Editar</button>
          <button type="button" class="btn btn-danger" (click)="eliminar(item)">Eliminar</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
